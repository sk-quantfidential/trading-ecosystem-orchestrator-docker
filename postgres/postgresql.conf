# PostgreSQL Configuration for Trading Ecosystem Infrastructure
# Following PostgreSQL 17 standards with SQL:2023 compliance

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Configuration (Development optimized for 8GB+ systems)
shared_buffers = 1GB
effective_cache_size = 3GB
work_mem = 64MB
maintenance_work_mem = 256MB
huge_pages = try

# Write Ahead Log (WAL) Configuration
wal_level = replica
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 256MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Configuration
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Concurrency and Locking
max_locks_per_transaction = 256
deadlock_timeout = 1s

# Client Connection Defaults
search_path = 'public'
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Security
ssl = off  # Disabled for development
password_encryption = scram-sha-256
row_security = on

# Error Reporting and Logging
log_min_messages = notice
log_min_error_statement = error
log_statement = 'ddl'

# Trading Ecosystem Schema Organization:
# market_data - Market data adapter schema
# exchange - Exchange adapter schema
# custodian - Custodian adapter schema
# risk - Risk adapter schema
# trading - Trading adapter schema
# test_coordination - Test coordination adapter schema
# audit - Audit adapter schema